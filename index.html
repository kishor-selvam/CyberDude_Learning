<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courier Request Form</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="bg-indigo-900 min-h-screen">
    <div class="bg-white max-w-lg mx-auto mt-10 rounded p-5 space-y-4">
      <h1 class="font-semibold text-lg">Request a Courier Pickup!</h1>
      <div class="flex flex-col gap-4">
        <div class="grid grid-cols-2 gap-5">
          <input type="text" class="form-inputs" placeholder="Name" />
          <input
            type="number"
            min="0"
            class="form-inputs"
            placeholder="Phone"
          />
        </div>
        <input
          type="datetime-local"
          class="form-inputs"
          name="date"
          id="date"
          placeholder="Date"
        />
        <textarea
          placeholder="Enter your pickup address"
          class="form-inputs"
          id=""
          cols="10"
          rows="5"
        ></textarea>
      </div>
      <button
        type="submit"
        class="px-2 py-1 bg-indigo-500 hover:bg-indigo-600 text-white w-full rounded"
      >
        Create Pickup
      </button>
    </div>
    <div class="bg-white max-w-lg mx-auto mt-10 rounded p-5 space-y-4">
      <h1 class="font-semibold text-lg">Courier Requests</h1>
      <table class="w-full">
        <thead>
          <tr>
            <th class="border px-5 py-1">Customer</th>
            <th class="border px-5 py-1">Pickup Date</th>
            <th class="border px-5 py-1">Address</th>
            <th class="border px-5 py-1"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-5 py-1">Kishor</td>
            <td class="border px-5 py-1">28 Dec,2023</td>
            <td class="border px-5 py-1">Bengaluru</td>
            <td class="border px-5 py-1">
              <button
                class="px-2 py-1 bg-red-500 hover:bg-red-600 rounded text-white text-sm"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
